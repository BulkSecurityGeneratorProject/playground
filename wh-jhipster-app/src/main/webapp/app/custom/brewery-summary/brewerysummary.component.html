<div>
    <h2>
        <span jhiTranslate="jhipsterApp.brewerysummary.home.title">Breweries</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="brewerySummaries">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="jhipsterApp.brewerysummary.brewery.name">Name</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let brewerySummary of brewerySummaries">
                <td>{{brewerySummary.name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
